<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A Table!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="dcterms.rightsHolder" content="Edward M." />
    <meta name="dcterms.dateCopyrighted" content="2019" />
    <meta name="description" content="Super Amazing HTML Table" />
    <meta
      name="keywords"
      content="super amazing awesome incredible fantastic cool"
    />
    <link rel="stylesheet" type="text/css" href="table.css" />
  </head>
  <body>
    <div class="flex-container">
      <table>
        <caption>
          Task Overview
        </caption>
        <tr>
          <th scope="col">Task Name</th>
          <th scope="col">Goal</th>
          <th scope="col">Owner</th>
        </tr>
        <tr>
          <td scope="row" headers="build army task">feed army</td>
          <td headers="feed army goal">Build army</td>
          <td headers="building army owner" class="greyworm">Grey Worm</td>
        </tr>
        <tr>
          <td scope="row">discover source of support</td>
          <td rowspan="3">Crush resistance</td>
          <td class="tyrion" rowspan="2">Tyrion Lannister</td>
        </tr>
        <tr>
          <td scope="row" headers="task for crush resistance">
            identify leadership
          </td>
        </tr>
        <tr>
          <td scope="row" headers="task for crush resistance">
            discredit their cause
          </td>
          <td class="daenerys">Daenerys Targaryen</td>
        </tr>
        <tr>
          <td scope="row" headers="task for get navy">discover costs</td>
          <td headers="goal for discovering costs" rowspan="3">Get Navy</td>
          <td headers="owner for get navy" class="tyrion" rowspan="3">
            Tyrion Lannister
          </td>
        </tr>
        <tr>
          <td scope="row" headers="task for get navy">
            get captains for ships
          </td>
        </tr>
        <tr>
          <td scope="row" headers="task for get navy">find source for ships</td>
        </tr>
        <tr>
          <td scope="row" colspan="2" headers="task and story">feed dragons</td>
          <td headers="owner for feed dragons">None</td>
        </tr>
      </table>
    </div>
    <footer>
      <div id="validator"></div>
      <script>
        document.getElementById(
          "validator"
        ).innerHTML = `<a href="http://validator.w3.org/nu/?doc=${window.location.href}" target="_blank">HTML 5 Validation</a>`;
      </script>
    </footer>
  </body>
</html>
