<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A Table!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="dcterms.rightsHolder" content="Edward M." />
    <meta name="dcterms.dateCopyrighted" content="2019" />
    <meta name="description" content="Super Amazing HTML Table" />
    <meta
      name="keywords"
      content="super amazing awesome incredible fantastic cool"
    />
    <link rel="stylesheet" type="text/css" href="table.css" />
  </head>
  <body>
    <div class="flex-container">
      <table>
        <caption>
          Task Overview
        </caption>
        <thead>
          <tr>
            <th id="task" scope="col">Task Name</th>
            <th id="goal" scope="col">Goal</th>
            <th id="owner" scope="col">Owner</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th id="feed-army" scope="row">
              feed army
            </th>
            <td headers="feed-army goal">Build army</td>
            <td headers="feed-army owner" class="greyworm">Grey Worm</td>
          </tr>
          <tr>
            <th id="discover-support-source" scope="row">
              discover source of support
            </th>
            <td headers="discover-support-source goal" rowspan="3">
              Crush resistance
            </td>
            <td
              headers="discover-support-source owner"
              class="tyrion"
              rowspan="2"
            >
              Tyrion Lannister
            </td>
          </tr>
          <tr>
            <th id="identify-leadership" scope="row">
              identify leadership
            </th>
          </tr>
          <tr>
            <th id="discredit-cause" scope="row">
              discredit their cause
            </th>
            <td headers="discredit-cause owner" class="daenerys">
              Daenerys Targaryen
            </td>
          </tr>
          <tr>
            <th scope="row" id="discover-costs">discover costs</th>
            <td headers="discover-costs goal" rowspan="3">Get Navy</td>
            <td headers="discover-costs owner" class="tyrion" rowspan="3">
              Tyrion Lannister
            </td>
          </tr>
          <tr>
            <th scope="row" id="get-captains">
              get captains for ships
            </th>
          </tr>
          <tr>
            <th scope="row" id="find-source">find source for ships</th>
          </tr>
          <tr>
            <th scope="row" colspan="2" id="feed-dragons">feed dragons</th>
            <td headers="feed-dragons owner">None</td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer>
      <div id="validator"></div>
      <script>
        document.getElementById(
          "validator"
        ).innerHTML = `<a href="http://validator.w3.org/nu/?doc=${window.location.href}" target="_blank">HTML 5 Validation</a>`;
      </script>
    </footer>
  </body>
</html>
